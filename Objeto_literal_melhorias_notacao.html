	<script type="text/javascript">

		//fazer formul√°rio para treinar
		let nome = 'Jorge'

		let sexo = 'Masculino'
		let profissao = 'programador'

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function() {
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, ${this.profissao}`)
			}
		}

		console.log(objeto)
		objeto.exibirResumo()

		let objeto2 = {
			nome, //nome = nome variavel // valor = valor da variavel

		objeto2.exibirResumo()
