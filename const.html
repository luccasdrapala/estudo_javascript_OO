<!DOCTYPE html>
<html>
<head>
	<title>const</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		//para constantes é importante usar caracteres maiúsculos.
		//precisa-se atribuir valor junto da criação da const.
		const SERIE = 'friends' 

		function x() {
			const SERIE = 'THE WALKING DEAD'
			console.log('Dentro da função: ' + SERIE)
		}

		x()

		console.log(SERIE)

	</script>

</head>
<body>
	<div id="output"></div>
</body>
</html>
