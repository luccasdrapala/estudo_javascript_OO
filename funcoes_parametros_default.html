<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function contarUmaHistoria(personagem = 'Babi', atividade = 'Pegar Bolinha', nome_dono = 'Luccas'){
			document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era ${nome_dono}`)
		}

		contarUmaHistoria(undefined,'Caminhar', 'Luciano')	

	</script>

</head>
<body>
	<div id="output"></div>
</body>
</html>
