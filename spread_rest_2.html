<!DOCTYPE html>
<html>
<head>
	<title>Var e Let</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		//context rest
        function soma(...param) {
            let resultado = 0

            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(3, 8, 666, 1))

        function multiplicacao(m, ...param) {
            let resultado = 0
            param.forEach(v => resultado += m * v)
            return resultado
        }

        console.log(multiplicacao(10, 10))//5 entra como primeiro parametro(fora do rest)



	</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
