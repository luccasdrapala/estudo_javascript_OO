<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		let nome = 'Jorge'

		/* FORMA NORMAL
		console.log ('Oi' + nome)	
		*/

		console.log (`

			Oi ${nome}, 
			tudo bem ?

			`) 

		console.log(`7 * 7 é igual a ${7*7}`)

		function calcular(x, y) {
			return x * y
		}
 		console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)
 
	</script>

</head>
<body>
	<div id="output"></div>
</body>
</html>
